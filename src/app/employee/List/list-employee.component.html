<h1>Registered Employees</h1>
<br>
<nav class="navbar">
  <input class="form-control" type="text" name="firstName" [(ngModel)] = "firstName"
        (ngModelChange) = "Search()" placeholder="Enter firstName to search"/>
</nav>
<table class="table" class="table table-bordered">
  <thead>
    <tr>
      <th>User Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Mobile Number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of users | paginate: {itemsPerPage:5,currentPage:page}">
      <td>{{data.id}}</td>
      <td>{{data.firstName}}</td>
      <td>{{data.lastName}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobileNumber}}</td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
